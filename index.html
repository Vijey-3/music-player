<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Like Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="cover-art">
            <img id="coverImage" src="images/cover1.jpeg" alt="Album Art">
        </div>
        <div class="track-info">
            <h2 id="trackTitle">Song Title</h2>
            <p id="trackArtist">Artist Name</p>
        </div>
        <div class="controls">
            <button id="prevBtn">⏮</button>
            <button id="playPauseBtn">▶️</button>
            <button id="nextBtn">⏭</button>
        </div>
        <div class="progress">
            <input type="range" id="progressBar" value="0" max="100">
        </div>
        <audio id="audioPlayer" src="audio/song1.mp3"></audio>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
